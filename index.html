<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue2</title>
  </head>
  <body>
  <div id="app" class="container">
      <div class="row">
          <h3>Campeonato Brasileiro - SÃ©rie A - 2016</h3>
          <table class="table table-striped">
              <thead>
              <tr>
                  <th>Time</th>
                  <th class="text-center">Pontos</th>
                  <th class="text-center">GM</th>
                  <th class="text-center">GS</th>
                  <th class="text-center">Saldo</th>
              </tr>
              </thead>
              <tbody>
              <tr v-for="time in times">
                  <td>
                      <img :src="time.escudo" :alt="time.nome" style="height: 30px; width: 30px;">
                      <strong>{{ time.nome }}</strong>
                  </td>
                  <td class="text-center">{{ time.pontos }}</td>
                  <td class="text-center">{{ time.gm }}</td>
                  <td class="text-center">{{ time.gs }}</td>
                  <td class="text-center">{{ saldo }}</td>
              </tr>
              </tbody>
          </table>
      </div>
      <form class="form-inline">
          <div class="form-group">
              Gols - {{ novoJogo.casa.gols }}
              <input type="text" class="form-control" v-model="novoJogo.casa.gols">
              <label class="control-label">
                  {{ novoJogo.casa.time.nome }}
                  <img :src="novoJogo.casa.time.escudo" style="height: 30px; width: 30px;">
              </label>
          </div>
          <span>X</span>
          <div class="form-group">
              <label class="control-label">
                  <img :src="novoJogo.fora.time.escudo" style="height: 30px; width: 30px;">
                  {{ novoJogo.fora.time.nome }}
              </label>
              <input type="text" class="form-control" v-model="novoJogo.fora.gols">
              Gols - {{ novoJogo.fora.gols }}
          </div>
          <button type="button" class="btn btn-primary" @click="fimJogo">Fim de jogo</button>
      </form>
  </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
